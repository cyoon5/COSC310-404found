name: CI - Tests and Coverage

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests and produce coverage reports
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run tests with coverage
        run: |
          # produce junit xml, coverage xml and html report
          python -m pytest --junitxml=reports/junit.xml --cov=backend --cov-report=xml:reports/coverage.xml --cov-report=html:reports/htmlcov -q

      - name: Save coverage summary
        run: |
          if [ -f reports/coverage.xml ]; then
            # Save the first 200 lines of the coverage xml as a lightweight summary
            head -n 200 reports/coverage.xml > reports/coverage-summary.txt || true
          else
            echo "coverage xml not found" > reports/coverage-summary.txt
          fi

      - name: Upload test reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports

      - name: Upload coverage HTML as artifact (separate)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: reports/htmlcov
